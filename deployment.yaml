apiVersion: apps/v1
kind: Deployment
metadata:
  name: filmcast-deployment
  namespace: filmcast-app  # ‚Üê Add namespace here
  labels:
    app: filmcast
spec:
  replicas: 3
  selector:
    matchLabels:
      app: filmcast
  template:
    metadata:
      labels:
        app: filmcast
    spec:
      containers:
      - name: filmcast
        image: dataquaint/filmcast
        ports:
        - containerPort: 80
